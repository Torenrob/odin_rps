<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="display"></div>
    <div class="btnContainer">
      <button id="Rock" class="btns">Rock</button>
      <button id="Paper" class="btns">Paper</button>
      <button id="Scissors" class="btns">Scissors</button>
    </div>
    <div class="score">
      <div id="personScore"></div>
      <button id="resetBtn" class="btns" type="reset">Reset</button>
      <div id="cmptrScore"></div>
    </div>
    <div id="finalWinner"></div>
  </body>

</html>
